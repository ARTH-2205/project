<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mindfullmoments-login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>PERFECT BUILD LOG-IN</title>
</head>
<body>
    <div class="container">
        <h1 class="mindfullmoments">Mindfull Moments</h1>
        <h2 class="login">Log in</h2>
        <form onsubmit="return check(event)">
            <!-- Username -->
            <label for="username" class="label1"><i class="fa-solid fa-circle-user"></i> User Name</label>
            <input type="text" id="username" placeholder="Enter Your Username" class="name" />
            
            <!-- Password -->
            <label for="password" class="label2"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" class="password"/>

            <div class="checkbox-container">
                <input type="checkbox" id="togglePassword" class="togglePasswordCheckbox"> 
                <label for="togglePassword">Show Password</label>
            </div>

            
            <!-- Notification -->
             <p class="notification" id="notification"></p>

            
            <!-- Log-In Button -->
            <button type="submit" class="loginbutton">Log in</button>

            <!-- Forgot Password  -->
            <p class="forgotpassword"><a href="forgotpassword.html" class="forgotlink">Forgot Password?</a></p>
            
            <!-- New-User? -->
            <p class="newuser"> No account yet? <a href="mindfullmoments-signup.html"> Create </a></p>
        </form>
    </div>
    <script src="mindfullmoments-login.js"></script> 
</body>
</html>
